<template name="MasterLayout">
  {{#if loadingState}}
    {{> Loading}}
    {{else}}
    {{> MainNavbar}}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{> flashMessages}}
          {{> yield}}
        </div>
      </div>
    </div>
    {{> MainFooter}}
  {{/if}}
</template>
