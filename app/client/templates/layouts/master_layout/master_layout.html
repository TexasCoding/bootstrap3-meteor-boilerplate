<template name="MasterLayout">

  {{> MainNavbar}}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{#if loadingState}}
          {{> Loading}}
          {{else}}
          {{> flashMessages}}
          {{> yield}}
        {{/if}}
      </div>
    </div>
  </div>
  {{> MainFooter}}

</template>
