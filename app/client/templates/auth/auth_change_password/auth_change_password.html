<template name="AuthChangePassword">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {{#DefaultPanel title="Change Password"}}
        {{#autoForm schema="Schema.ChangePasswordForm" id="authChangePassword"}}
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" disabled id="email" name="email" type="email" value="{{userEmail}}">
          </div>
          {{> afQuickField name='currentPassword' placeholder='Current Password' type='password'}}
          {{> afQuickField name='password' placeholder='Password' type='password'}}
          {{> afQuickField name='passwordConfirmation' placeholder='Password Confirmation' type='password'}}
          <footer>
            <button class="btn btn-primary">Change Password</button>
            <a class="btn btn-link pull-right" href="{{pathFor 'UsersProfile' _id=currentUser._id}}">
              <i class="fa fa-plus"></i>Return to profile</a>
          </footer>
        {{/autoForm}}
      {{/DefaultPanel}}
    </div>
  </div>
</template>
