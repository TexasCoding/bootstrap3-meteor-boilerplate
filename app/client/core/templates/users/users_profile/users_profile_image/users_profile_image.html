<template name="UsersProfileImage">

  <div class="users-profile-image">
    <div class="row">
      <div class="col-md-12">
        {{#if profileImage.url}}
          <img alt="{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}" class="img-rounded" src="{{profileImage.url}}"/>
          {{else}}
          <img alt="" class="img-rounded" src="/img/noimage.png"/>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span class="btn btn-primary btn-file">
          Change Profile Image
          <input id="profileImage" name="profileImage" type="file">
        </span>
      </div>
    </div>
  </div>

</template>
