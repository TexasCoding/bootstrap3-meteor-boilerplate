<template name="AuthLogin">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form id="authLogin">
            <div class="form-group">
              <label for="email">Email address</label>
              <input class="form-control" id="email" name="email" placeholder="Enter email" type="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>

            <footer>
              <button class="btn btn-primary">Login</button>
              <a class="btn btn-link pull-right" href="{{pathFor 'AuthRegister'}}">
                <i class="fa fa-plus"></i>Register new account?</a>
                <p>
                  <a class="btn btn-link pull-right" href="{{pathFor 'AuthForgotPassword'}}">
                    <i class="fa fa-question"></i>Forgot password</a>
                </p>
            </footer>
          </form>
        </div>
      </div>


    </div>
  </div>
</template>
